# File: thirdwing_migrate/config/install/migrate_plus.migration.d6_thirdwing_activity.yml
id: d6_thirdwing_activity
migration_group: thirdwing_d6
migration_tags:
  - 'Drupal 6'
  - 'Content'

label: 'D6 Activity Content'

source:
  plugin: d6_thirdwing_activity
  node_type: activiteit

destination:
  plugin: 'entity:node'
  default_bundle: activiteit

process:
  nid: nid
  vid: vid
  type:
    plugin: default_value
    default_value: activiteit
  title: title
  
  uid:
    plugin: author_lookup_with_fallback
    migration: d6_thirdwing_user
    source: uid
    fallback_uid: 1
    no_stub: true
  
  status: status
  created: created
  changed: changed
  
  body/value: body
  body/format:
    plugin: static_map
    source: format
    map:
      1: basic_html
      3: full_html
      6: basic_html
    default_value: basic_html
    bypass: true
  
  # CORRECTED: Activity content uses EXACT D6 workflow labels from documentation
  # Workflow 3 (Activity/Event) - SIDs 10,11,12,13 AND Workflow 4 (Extended) - SIDs 14,15,16,17,18,19,20
  moderation_state:
    plugin: static_map
    source: workflow_stateid
    map:
      # Workflow 3 - Activity/Event states (EXACT D6 labels)
      10: aanmaak       # (aanmaak) → aanmaak
      11: actief        # Actief → actief
      12: verlopen      # Verlopen → verlopen  
      13: inactief      # Inactief → inactief
      # Workflow 4 - Extended Content states (EXACT D6 labels)
      14: aanmaak       # (aanmaak) → aanmaak
      15: concept       # Concept → concept
      16: prullenmand   # Prullenmand → prullenmand
      17: aangeraden    # Aangeraden → aangeraden
      18: archief       # Archief → archief
      19: geen_archief  # Geen Archief → geen_archief
      20: gepubliceerd  # Gepubliceerd → gepubliceerd
    default_value: gepubliceerd
  
  field_datum: field_datum
  field_tijd_aanwezig: field_tijd_aanwezig_value
  
  # CORRECTED: Instrument availability mapping (preserve original D6 values)
  field_keyboard:
    plugin: static_map
    source: field_keyboard_value
    map:
      '+': '1'    # Available
      '?': '0'    # Unknown
      '-': '3'    # Not available
      'v': '2'    # Volunteer needed
    default_value: '0'
  
  field_gitaar:
    plugin: static_map
    source: field_gitaar_value
    map:
      '+': '1'
      '?': '0'
      '-': '3'
      'v': '2'
    default_value: '0'
  
  field_basgitaar:
    plugin: static_map
    source: field_basgitaar_value
    map:
      '+': '1'
      '?': '0'
      '-': '3'
      'v': '2'
    default_value: '0'
  
  field_drums:
    plugin: static_map
    source: field_drums_value
    map:
      '+': '1'
      '?': '0'
      '-': '3'
      'v': '2'
    default_value: '0'
  
  field_vervoer: field_vervoer_value
  
  # CORRECTED: Sleep group mapping (preserve Roman numerals → numbers)
  field_sleepgroep:
    plugin: static_map
    source: field_sleepgroep_value
    map:
      'I': '1'
      'II': '2'
      'III': '3'
      'IV': '4'
      'V': '5'
      '*': '9'    # All groups
    default_value: '1'
  
  field_sleepgroep_aanwezig: field_sleepgroep_aanwezig_value
  field_kledingcode: field_kledingcode_value
  
  field_locatie:
    plugin: migration_lookup
    migration: d6_thirdwing_location
    source: field_locatie_nid
    no_stub: true
  
  field_l_bijzonderheden: field_l_bijzonderheden_value
  field_ledeninfo: field_ledeninfo_value
  field_bijzonderheden: field_bijzonderheden_value
  
  # Images reference IMAGE MEDIA ENTITIES
  field_media_images:
    plugin: sub_process
    source: images
    process:
      target_id:
        plugin: migration_lookup
        migration: d6_thirdwing_media_image
        source: field_afbeeldingen_fid
        no_stub: true
  
  field_background:
    plugin: migration_lookup
    migration: d6_thirdwing_media_image
    source: field_background_fid
    no_stub: true
  
  # Files reference DOCUMENT MEDIA ENTITIES
  field_media_documents:
    plugin: sub_process
    source: files
    process:
      target_id:
        plugin: migration_lookup
        migration: d6_thirdwing_media_document
        source: field_files_fid
        no_stub: true

  field_toegang:
    plugin: sub_process
    source: taxonomy_terms
    process:
      target_id:
        plugin: migration_lookup
        migration: d6_thirdwing_taxonomy_term
        source: tid
        no_stub: true

migration_dependencies:
  required:
    - d6_thirdwing_user
    - d6_thirdwing_taxonomy_term
    - d6_thirdwing_location
    - d6_thirdwing_media_image
    - d6_thirdwing_media_document