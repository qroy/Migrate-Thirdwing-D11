# File: thirdwing_migrate/config/install/migrate_plus.migration.d6_thirdwing_activity.yml
# FIXED: Updated workflow state mapping to use new English state IDs

id: d6_thirdwing_activity
migration_group: thirdwing_d6
migration_tags:
  - 'Drupal 6'
  - 'Content'

label: 'D6 Activity Content'

source:
  plugin: d6_thirdwing_activity

destination:
  plugin: 'entity:node'
  default_bundle: activiteit

process:
  nid: nid
  vid: vid
  type:
    plugin: default_value
    default_value: activiteit
  title: title
  
  uid:
    plugin: author_lookup_with_fallback
    migration: d6_thirdwing_user
    source: uid
    fallback_uid: 1
    no_stub: true
  
  status: status
  created: created
  changed: changed
  
  body/value: body
  body/format:
    plugin: static_map
    source: format
    map:
      1: basic_html
      3: full_html
      6: basic_html
    default_value: basic_html
    bypass: true
  
  # FIXED: Activity workflow state mapping to NEW ENGLISH STATE IDs
  # D6 Activity Workflow (SIDs 10,11,12,13) → D11 thirdwing_activiteit workflow
  moderation_state:
    plugin: static_map
    source: workflow_stateid
    map:
      10: draft      # (aanmaak) → draft
      11: published  # Actief → published
      12: archived   # Verlopen → archived
      13: inactive   # Inactief → inactive
    default_value: published
  
  # Activity-specific fields
  field_datum: field_datum_value
  field_tijd_aanwezig: field_tijd_aanwezig_value
  field_tijd_soundcheck: field_tijd_soundcheck_value
  field_tijd_start: field_tijd_start_value
  field_tijd_einde: field_tijd_einde_value
  
  # Instrument availability mapping
  field_keyboard:
    plugin: static_map
    source: field_keyboard_value
    map:
      '+': '1'    # Available
      '?': '0'    # Unknown
      '-': '3'    # Not available
      'v': '2'    # Volunteer needed
    default_value: '0'
  
  field_gitaar:
    plugin: static_map
    source: field_gitaar_value
    map:
      '+': '1'
      '?': '0'
      '-': '3'
      'v': '2'
    default_value: '0'
  
  field_basgitaar:
    plugin: static_map
    source: field_basgitaar_value
    map:
      '+': '1'
      '?': '0'
      '-': '3'
      'v': '2'
    default_value: '0'
  
  field_drums:
    plugin: static_map
    source: field_drums_value
    map:
      '+': '1'
      '?': '0'
      '-': '3'
      'v': '2'
    default_value: '0'
  
  # Location reference
  field_locatie:
    plugin: migration_lookup
    migration: d6_thirdwing_location
    source: field_locatie_nid
    no_stub: true
  
  # Media references
  field_media_images:
    plugin: sub_process
    source: images
    process:
      target_id:
        plugin: migration_lookup
        migration: d6_thirdwing_media_image
        source: field_afbeeldingen_fid
        no_stub: true
  
  field_media_documents:
    plugin: sub_process
    source: files
    process:
      target_id:
        plugin: migration_lookup
        migration: d6_thirdwing_media_document
        source: field_files_fid
        no_stub: true

migration_dependencies:
  required:
    - d6_thirdwing_user
    - d6_thirdwing_location
    - d6_thirdwing_media_image
    - d6_thirdwing_media_document