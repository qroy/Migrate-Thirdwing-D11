id: d6_thirdwing_album
migration_group: thirdwing_d6
migration_tags:
  - 'Drupal 6'
  - 'Content'

source:
  plugin: d6_node
  node_type: foto

destination:
  plugin: 'entity:node'
  default_bundle: album

process:
  nid: nid
  vid: vid
  type:
    plugin: default_value
    default_value: album
  title: title
  uid:
    plugin: migration_lookup
    migration: d6_thirdwing_user
    source: uid
  status: status
  created: created
  changed: changed
  
  body/value: body
  body/format:
    plugin: default_value
    default_value: basic_html
  
  # Album-specific fields
  field_album_activity:
    plugin: migration_lookup
    migration: d6_thirdwing_activity
    source: field_ref_activiteit_nid
  
  field_album_date: field_datum_value

migration_dependencies:
  required:
    - d6_thirdwing_user
    - d6_thirdwing_activity
    - d6_thirdwing_taxonomy_term
    - d6_thirdwing_media_image