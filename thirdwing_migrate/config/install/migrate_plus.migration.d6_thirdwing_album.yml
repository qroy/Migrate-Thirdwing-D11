id: d6_thirdwing_album
migration_group: thirdwing_d6
migration_tags:
  - 'Drupal 6'
  - 'Content'

label: 'D6 Photo Albums'

source:
  plugin: d6_thirdwing_album

destination:
  plugin: 'entity:node'
  default_bundle: foto  # FIXED: Changed from 'album' to 'foto' to match D11 content type

process:
  nid: nid
  vid: vid
  type:
    plugin: default_value
    default_value: foto  # FIXED: Changed from 'album' to 'foto'
  title: title
  
  uid:
    plugin: author_lookup_with_fallback
    migration: d6_thirdwing_user
    source: uid
    fallback_uid: 1
    no_stub: true
  
  status: status
  created: created
  changed: changed
  
  body/value: body
  body/format:
    plugin: static_map
    source: format
    map:
      1: basic_html
      3: full_html
      6: basic_html
    default_value: basic_html
    bypass: true
  
  # FIXED: Album-specific fields with proper _value suffix mappings
  field_album_datum: field_album_datum_value
  field_album_locatie: field_album_locatie_value
  field_album_beschrijving: field_album_beschrijving_value
  field_album_photographer: field_album_photographer_value
  
  # FIXED: Cover image field
  field_cover_image:
    plugin: migration_lookup
    migration: d6_thirdwing_media_image
    source: cover_image/field_cover_image_fid
    no_stub: true
  
  # FIXED: Album images field
  field_media_images:
    plugin: sub_process
    source: images
    process:
      target_id:
        plugin: migration_lookup
        migration: d6_thirdwing_media_image
        source: field_afbeeldingen_fid
        no_stub: true
  
  field_gerelateerd_activiteit:
    plugin: sub_process
    source: related_activities
    process:
      target_id:
        plugin: migration_lookup
        migration: d6_thirdwing_activity
        source: field_gerelateerd_activiteit_nid
        no_stub: true

  field_toegang:
    plugin: sub_process
    source: taxonomy_terms
    process:
      target_id:
        plugin: migration_lookup
        migration: d6_thirdwing_taxonomy_term
        source: tid
        no_stub: true

migration_dependencies:
  required:
    - d6_thirdwing_user
    - d6_thirdwing_taxonomy_term
    - d6_thirdwing_media_image
    - d6_thirdwing_activity