id: d6_thirdwing_album
migration_group: thirdwing_d6
migration_tags:
  - 'Drupal 6'
  - 'Content'

source:
  plugin: d6_node
  node_type: foto

destination:
  plugin: 'entity:node'
  default_bundle: foto

process:
  nid: nid
  vid: vid
  type:
    plugin: default_value
    default_value: foto
  title: title
  uid:
    plugin: author_lookup_with_fallback
    migration: d6_thirdwing_user
    source: uid
    fallback_uid: 1
  status: status
  created: created
  changed: changed
  
  body/value: body
  body/format:
    plugin: default_value
    default_value: basic_html
  
  # Album-specific fields - using exact D6 field names
  field_ref_activiteit:
    plugin: migration_lookup
    migration: d6_thirdwing_activity
    source: field_ref_activiteit_nid
  
  field_datum: field_datum_value
  
  # Images from D6 afbeeldingen field
  field_afbeeldingen:
    plugin: sub_process
    source: images
    process:
      target_id:
        plugin: migration_lookup
        migration: d6_thirdwing_media_image
        source: field_afbeeldingen_fid

migration_dependencies:
  required:
    - d6_thirdwing_user
    - d6_thirdwing_activity
    - d6_thirdwing_media_image