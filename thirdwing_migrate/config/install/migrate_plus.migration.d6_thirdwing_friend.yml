# File: thirdwing_migrate/config/install/migrate_plus.migration.d6_thirdwing_friend.yml
id: d6_thirdwing_friend
migration_group: thirdwing_d6
migration_tags:
  - 'Drupal 6'
  - 'Content'

label: 'D6 Friend/Sponsor Content'

source:
  plugin: d6_thirdwing_friend
  node_type: vriend

destination:
  plugin: 'entity:node'
  default_bundle: vriend

process:
  nid: nid
  vid: vid
  type:
    plugin: default_value
    default_value: vriend
  title: title
  
  uid:
    plugin: author_lookup_with_fallback
    migration: d6_thirdwing_user
    source: uid
    fallback_uid: 1
    no_stub: true
  
  status: status
  created: created
  changed: changed
  
  body/value: body
  body/format:
    plugin: static_map
    source: format
    map:
      1: basic_html
      3: full_html
      6: basic_html
    default_value: basic_html
    bypass: true
  
  # CORRECTED: Friend content uses Workflow 3 (Activity/Event) - SIDs 10,11,12,13
  # Based on the D6 workflow documentation, "vriend" uses the Activity workflow
  moderation_state:
    plugin: static_map
    source: workflow_stateid
    map:
      10: draft         # (aanmaak) → draft
      11: published     # Actief → published (active sponsors)
      12: archived      # Verlopen → archived (expired sponsorship)
      13: draft         # Inactief → draft (inactive sponsors)
    default_value: published
  
  field_vriend_website: field_vriend_website_url
  field_vriend_telefoon: field_vriend_telefoon_value
  field_vriend_email: field_vriend_email_email
  field_vriend_adres: field_vriend_adres_value
  field_vriend_woonplaats: field_vriend_woonplaats_value
  
  # CORRECTED: Friend designation mapping (preserve Dutch terms)
  field_vriend_benaming:
    plugin: static_map
    source: field_vriend_benaming_value
    map:
      'vriend': '1'       # Male friend/sponsor
      'vriendin': '2'     # Female friend/sponsor  
      'vrienden': '3'     # Multiple friends/sponsors
    default_value: '1'
  
  # Images reference IMAGE MEDIA ENTITIES
  field_media_images:
    plugin: sub_process
    source: images
    process:
      target_id:
        plugin: migration_lookup
        migration: d6_thirdwing_media_image
        source: field_afbeeldingen_fid
        no_stub: true

migration_dependencies:
  required:
    - d6_thirdwing_user
    - d6_thirdwing_media_image