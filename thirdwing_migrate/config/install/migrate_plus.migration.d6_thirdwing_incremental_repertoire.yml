id: d6_thirdwing_incremental_repertoire
migration_group: thirdwing_d6_incremental
migration_tags:
  - 'Drupal 6'
  - 'Content'
  - 'Incremental'

label: 'D6 Repertoire (Incremental)'

source:
  plugin: d6_thirdwing_incremental_node
  node_type: repertoire
  since_changed: null
  date_range: {}

destination:
  plugin: 'entity:node'
  default_bundle: repertoire
  overwrite_properties: true

process:
  nid: nid
  vid: vid
  type:
    plugin: default_value
    default_value: repertoire
  title: title
  
  uid:
    plugin: author_lookup_with_fallback
    migration: d6_thirdwing_user
    source: uid
    fallback_uid: 1
    no_stub: true
  
  status: status
  created: created
  changed: changed
  
  body/value: body
  body/format:
    plugin: static_map
    source: format
    map:
      1: basic_html
      3: full_html
      6: basic_html
    default_value: basic_html
    bypass: true
  
  # FIXED: Repertoire-specific fields with proper field mapping
  field_componist: field_rep_componist_value
  field_componist_jaar: field_rep_componist_jaar_value
  field_arrangeur: field_rep_arr_value
  field_arrangeur_jaar: field_rep_arr_jaar_value
  field_uitvoerende: field_rep_uitv_value
  field_uitvoerende_jaar: field_rep_uitv_jaar_value
  field_genre: field_rep_genre_value
  field_sinds: field_rep_sinds_value
  field_audio_nummer: field_audio_nummer_value
  field_audio_seizoen: field_audio_seizoen_value
  field_klapper: field_klapper_value
  
  # FIXED: Images now reference IMAGE MEDIA ENTITIES
  field_media_images:
    plugin: sub_process
    source: images
    process:
      target_id:
        plugin: migration_lookup
        migration: d6_thirdwing_media_image
        source: field_afbeeldingen_fid
        no_stub: true
  
  # FIXED: Files (sheet music) now reference DOCUMENT MEDIA ENTITIES
  field_media_documents:
    plugin: sub_process
    source: files
    process:
      target_id:
        plugin: migration_lookup
        migration: d6_thirdwing_media_document
        source: field_files_fid
        no_stub: true

  field_toegang:
    plugin: sub_process
    source: taxonomy_terms
    process:
      target_id:
        plugin: migration_lookup
        migration: d6_thirdwing_taxonomy_term
        source: tid
        no_stub: true

migration_dependencies:
  required:
    - d6_thirdwing_user
    - d6_thirdwing_media_image
    - d6_thirdwing_media_document
    - d6_thirdwing_taxonomy_term