id: d6_thirdwing_location
migration_group: thirdwing_d6
migration_tags:
  - 'Drupal 6'
  - 'Content'

label: 'D6 Locations'

source:
  plugin: d6_thirdwing_location

destination:
  plugin: 'entity:node'
  default_bundle: locatie

process:
  nid: nid
  vid: vid
  type:
    plugin: default_value
    default_value: locatie
  title: title
  
  uid:
    plugin: author_lookup_with_fallback
    migration: d6_thirdwing_user
    source: uid
    fallback_uid: 1
    no_stub: true
  
  status: status
  created: created
  changed: changed
  
  body/value: body
  body/format:
    plugin: static_map
    source: format
    map:
      1: basic_html
      3: full_html
      6: basic_html
    default_value: basic_html
    bypass: true
  
  # FIXED: Location-specific fields with proper _value suffix mappings
  field_l_adres: field_l_adres_value
  field_l_plaats: field_l_plaats_value
  field_l_postcode: field_l_postcode_value
  
  field_l_routelink/uri: field_l_routelink_url
  field_l_routelink/title: field_l_routelink_title
  
  # FIXED: Added media support for locations
  field_media_images:
    plugin: sub_process
    source: images
    process:
      target_id:
        plugin: migration_lookup
        migration: d6_thirdwing_media_image
        source: field_afbeeldingen_fid
        no_stub: true

  field_media_documents:
    plugin: sub_process
    source: files
    process:
      target_id:
        plugin: migration_lookup
        migration: d6_thirdwing_media_document
        source: field_files_fid
        no_stub: true

migration_dependencies:
  required:
    - d6_thirdwing_user
    - d6_thirdwing_media_image
    - d6_thirdwing_media_document