id: d6_thirdwing_location
label: 'Locations'
migration_group: thirdwing_d6
migration_tags:
  - 'Drupal 6'
  - 'Content'

source:
  plugin: d6_thirdwing_location

destination:
  plugin: 'entity:node'
  default_bundle: location

process:
  nid: nid
  vid: vid
  type:
    plugin: default_value
    default_value: location
  title: title
  uid:
    plugin: migration_lookup
    migration: d6_thirdwing_user
    source: uid
  status: status
  created: created
  changed: changed
  promote: promote
  sticky: sticky
  
  body/value: body
  body/format:
    plugin: static_map
    source: format
    map:
      1: basic_html
      3: full_html
      6: basic_html
    default_value: basic_html
  
  # Location-specific fields
  field_location_address: field_l_adres_value
  field_location_postal_code: field_l_postcode_value
  field_location_city: field_l_plaats_value
  
  # Route link field with null protection
  field_location_route/uri:
    plugin: skip_on_empty
    source: field_l_routelink_url
    method: process
  field_location_route/title:
    plugin: skip_on_empty
    source: field_l_routelink_title
    method: process

migration_dependencies:
  required:
    - d6_thirdwing_user