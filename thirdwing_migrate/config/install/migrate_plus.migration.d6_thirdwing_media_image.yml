id: d6_thirdwing_media_image
migration_group: thirdwing_d6
migration_tags:
  - 'Drupal 6'
  - 'Media'
  - 'Image'

label: 'D6 Image Media Entities'

source:
  plugin: d6_thirdwing_image_files
  constants:
    bundle: image

destination:
  plugin: 'entity:media'
  default_bundle: image

process:
  mid: fid
  bundle: constants/bundle
  
  name:
    plugin: thirdwing_file_description
    source:
      - field_files_description
      - filename
  
  uid:
    plugin: author_lookup_with_fallback
    migration: d6_thirdwing_user
    source: uid
    fallback_uid: 1
    no_stub: true
  
  status:
    plugin: default_value
    default_value: 1
  
  created: timestamp
  changed: timestamp
  
  field_media_image/target_id:
    plugin: migration_lookup
    migration: d6_thirdwing_file
    source: fid
    no_stub: true
  
  field_datum:
    plugin: format_date
    source: image_date
    from_format: 'Y-m-d H:i:s'
    to_format: 'Y-m-d'
    bypass: true
  
  field_toegang:
    plugin: migration_lookup
    migration: d6_thirdwing_taxonomy_term
    source: access_terms
    no_stub: true

migration_dependencies:
  required:
    - d6_thirdwing_file
    - d6_thirdwing_user
  optional:
    - d6_thirdwing_taxonomy_term