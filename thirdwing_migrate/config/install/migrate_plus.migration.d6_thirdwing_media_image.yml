id: d6_thirdwing_media_image
migration_group: thirdwing_d6
migration_tags:
  - 'Drupal 6'
  - 'Media'

source:
  plugin: d6_file
  constants:
    bundle: image
  type: image

destination:
  plugin: 'entity:media'
  default_bundle: image

process:
  mid: fid
  bundle: constants/bundle
  name: filename
  uid:
    plugin: author_lookup_with_fallback
    migration: d6_thirdwing_user
    source: uid
    fallback_uid: 1
  status:
    plugin: default_value
    default_value: 1
  created: timestamp
  changed: timestamp
  field_media_image/target_id:
    plugin: migration_lookup
    migration: d6_thirdwing_file
    source: fid
  field_media_image/alt: filename
  field_media_image/title: filename

migration_dependencies:
  required:
    - d6_thirdwing_file
    - d6_thirdwing_user