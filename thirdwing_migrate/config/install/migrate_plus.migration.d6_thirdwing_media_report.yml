id: d6_thirdwing_media_report
migration_group: thirdwing_d6
migration_tags:
  - 'Drupal 6'
  - 'Media'
  - 'Files'

source:
  plugin: d6_thirdwing_report
  constants:
    bundle: document

destination:
  plugin: 'entity:media'
  default_bundle: document

process:
  mid: fid
  bundle: constants/bundle
  name: 
    plugin: callback
    callable: basename
    source: filename
  uid:
    plugin: author_lookup_with_fallback
    migration: d6_thirdwing_user
    source: uid
    fallback_uid: 1
    no_stub: true
  status:
    plugin: default_value
    default_value: 1
  created: timestamp
  changed: timestamp
  
  # Main document field
  field_media_document/target_id:
    plugin: migration_lookup
    migration: d6_thirdwing_file
    source: fid
  
  # CORRECTED: Using actual D6 field - field_datum (not field_verslag_datum)
  field_media_date: field_datum_value
  
  # REMOVED: field_verslag_soort - does not exist in D6
  # Note: Report types should be handled via taxonomy or source plugin logic
  
  # REMOVED: field_toegang - does not exist in D6
  # Note: Access control should be handled via actual taxonomy term relationships
  
  # If access control is needed, use actual taxonomy term relationships
  # field_media_access:
  #   plugin: migration_lookup
  #   migration: d6_thirdwing_taxonomy_term
  #   source: access_term_ids

migration_dependencies:
  required:
    - d6_thirdwing_file
    - d6_thirdwing_user
  optional:
    - d6_thirdwing_taxonomy_term