id: d6_thirdwing_news
migration_group: thirdwing_d6
migration_tags:
  - 'Drupal 6'
  - 'Content'

label: 'D6 News'

source:
  plugin: d6_thirdwing_news

destination:
  plugin: 'entity:node'
  default_bundle: nieuws

process:
  nid: nid
  vid: vid
  type:
    plugin: default_value
    default_value: nieuws
  title: title
  
  uid:
    plugin: author_lookup_with_fallback
    migration: d6_thirdwing_user
    source: uid
    fallback_uid: 1
    no_stub: true
  
  status: status
  created: created
  changed: changed
  
  body/value: body
  body/format:
    plugin: static_map
    source: format
    map:
      1: basic_html
      3: full_html
      6: basic_html
    default_value: basic_html
    bypass: true
  
  field_datum: field_datum_value
  
  # FIXED: Media references use proper media entity migrations
  field_media_images:
    plugin: sub_process
    source: images
    process:
      target_id:
        plugin: migration_lookup
        migration: d6_thirdwing_media_image
        source: field_afbeeldingen_fid
        no_stub: true
  
  field_media_documents:
    plugin: sub_process
    source: files
    process:
      target_id:
        plugin: migration_lookup
        migration:
          - d6_thirdwing_media_document
          - d6_thirdwing_media_audio
          - d6_thirdwing_media_video
        source: field_files_fid
        no_stub: true

  field_toegang:
    plugin: sub_process
    source: taxonomy_terms
    process:
      target_id:
        plugin: migration_lookup
        migration: d6_thirdwing_taxonomy_term
        source: tid
        no_stub: true

migration_dependencies:
  required:
    - d6_thirdwing_user
    - d6_thirdwing_taxonomy_term
    - d6_thirdwing_media_image
    - d6_thirdwing_media_document
    - d6_thirdwing_media_audio
    - d6_thirdwing_media_video