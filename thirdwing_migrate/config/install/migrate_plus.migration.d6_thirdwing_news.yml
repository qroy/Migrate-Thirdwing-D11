id: d6_thirdwing_news
migration_group: thirdwing_d6
migration_tags:
  - 'Drupal 6'
  - 'Content'

source:
  plugin: d6_node
  node_type: nieuws

destination:
  plugin: 'entity:node'
  default_bundle: nieuws

process:
  nid: nid
  vid: vid
  type:
    plugin: default_value
    default_value: nieuws
  title: title
  
  uid:
    plugin: author_lookup_with_fallback
    migration: d6_thirdwing_user
    source: uid
    fallback_uid: 1
  
  status: status
  created: created
  changed: changed
  
  body/value: body
  body/format:
    plugin: static_map
    source: format
    map:
      1: basic_html
      3: full_html
      6: basic_html
    default_value: basic_html
  
  # CORRECTED: Using actual D6 field - field_datum (not field_news_datum)
  field_datum: field_datum_value
  
  # REMOVED: field_news_workflow - does not exist in D6
  # Note: Workflow states should be handled in source plugin via workflow_stateid
  
  # Images (actual D6 field)
  field_afbeeldingen:
    plugin: sub_process
    source: images
    process:
      target_id:
        plugin: migration_lookup
        migration: d6_thirdwing_file
        source: field_afbeeldingen_fid
  
  # Files (actual D6 field)
  field_files:
    plugin: sub_process
    source: files
    process:
      target_id:
        plugin: migration_lookup
        migration: d6_thirdwing_file
        source: field_files_fid

migration_dependencies:
  required:
    - d6_thirdwing_user
    - d6_thirdwing_file