id: d6_thirdwing_news
migration_group: thirdwing_d6
migration_tags:
  - 'Drupal 6'
  - 'Content'

source:
  plugin: d6_node
  node_type: nieuws

destination:
  plugin: 'entity:node'
  default_bundle: news

process:
  nid: nid
  vid: vid
  type:
    plugin: default_value
    default_value: news
  title: title
  
  uid:
    plugin: author_lookup_with_fallback
    migration: d6_thirdwing_user
    source: uid
    fallback_uid: 1
  
  status: status
  created: created
  changed: changed
  
  body/value: body
  body/format:
    plugin: static_map
    source: format
    map:
      1: basic_html
      3: full_html
      6: basic_html
    default_value: basic_html
  
  # Workflow state (needs custom handling for news-specific states)
  field_news_workflow:
    plugin: static_map
    source: workflow_stateid
    map:
      2: 13  # Concept
      3: 14  # Published
      9: 15  # Recommended
      4: 16  # Archive
      8: 17  # Trash
  
  # Access, images, and files handled by additional process plugins

migration_dependencies:
  required:
    - d6_thirdwing_user
    - d6_thirdwing_taxonomy_term
    - d6_thirdwing_media_image
    - d6_thirdwing_media_document