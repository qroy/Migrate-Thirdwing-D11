id: d6_thirdwing_newsletter
migration_group: thirdwing_d6
migration_tags:
  - 'Drupal 6'
  - 'Content'

source:
  plugin: d6_node
  node_type: nieuwsbrief

destination:
  plugin: 'entity:node'
  default_bundle: nieuwsbrief

process:
  nid: nid
  vid: vid
  type:
    plugin: default_value
    default_value: nieuwsbrief
  title: title
  uid:
    plugin: author_lookup_with_fallback
    migration: d6_thirdwing_user
    source: uid
    fallback_uid: 1
  status: status
  created: created
  changed: changed
  
  body/value: body
  body/format:
    plugin: static_map
    source: format
    map:
      1: basic_html
      3: full_html
      6: basic_html
    default_value: basic_html
  
  # Newsletter-specific fields
  field_uitgave_nummer: field_uitgave_nummer_value
  field_uitgave_datum: field_uitgave_datum_value
  
  # Newsletter file
  field_nieuwsbrief_bestand:
    plugin: migration_lookup
    migration: d6_thirdwing_media_document
    source: field_nieuwsbrief_fid

migration_dependencies:
  required:
    - d6_thirdwing_user
    - d6_thirdwing_media_document