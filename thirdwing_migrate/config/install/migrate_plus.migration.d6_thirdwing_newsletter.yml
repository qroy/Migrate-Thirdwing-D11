id: d6_thirdwing_newsletter
migration_group: thirdwing_d6
migration_tags:
  - 'Drupal 6'
  - 'Content'

source:
  plugin: d6_node
  node_type: nieuwsbrief

destination:
  plugin: 'entity:node'
  default_bundle: newsletter

process:
  nid: nid
  vid: vid
  type:
    plugin: default_value
    default_value: newsletter
  title: title
  uid:
    plugin: migration_lookup
    migration: d6_thirdwing_user
    source: uid
  status: status
  created: created
  changed: changed
  
  body/value: body
  body/format:
    plugin: default_value
    default_value: basic_html
  
  # Newsletter-specific fields
  field_newsletter_year: field_jaargang_value
  field_newsletter_edition: field_uitgave_value
  
  # Newsletter content references
  field_newsletter_content:
    plugin: migration_lookup
    migration: d6_thirdwing_news
    source: field_inhoud_nid

migration_dependencies:
  required:
    - d6_thirdwing_user
    - d6_thirdwing_news
    - d6_thirdwing_taxonomy_term