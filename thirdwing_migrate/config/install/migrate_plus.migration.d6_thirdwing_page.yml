# File: thirdwing_migrate/config/install/migrate_plus.migration.d6_thirdwing_page.yml
# FIXED: Updated workflow state mapping to use new English state IDs

id: d6_thirdwing_page
migration_group: thirdwing_d6
migration_tags:
  - 'Drupal 6'
  - 'Content'

label: 'D6 Page Content'

source:
  plugin: d6_thirdwing_page
  node_type: pagina

destination:
  plugin: 'entity:node'
  default_bundle: pagina

process:
  nid: nid
  vid: vid
  type:
    plugin: default_value
    default_value: pagina
  title: title
  
  uid:
    plugin: author_lookup_with_fallback
    migration: d6_thirdwing_user
    source: uid
    fallback_uid: 1
    no_stub: true
  
  status: status
  created: created
  changed: changed
  
  body/value: body
  body/format:
    plugin: static_map
    source: format
    map:
      1: basic_html
      3: full_html
      6: basic_html
    default_value: basic_html
    bypass: true
  
  # FIXED: Page workflow state mapping to NEW ENGLISH STATE IDs
  # D6 General Content Workflow (SIDs 1,2,3,4,8,9) → D11 thirdwing_extended workflow
  moderation_state:
    plugin: static_map
    source: workflow_stateid
    map:
      1: draft       # (creation) → draft
      2: review      # Concept → review  
      3: published   # Gepubliceerd → published
      4: archived    # Archief → archived
      8: trash       # Prullenmand → trash
      9: featured    # Aangeraden → featured
    default_value: published
  
  field_view: field_view_value
  
  # Images reference IMAGE MEDIA ENTITIES
  field_media_images:
    plugin: sub_process
    source: images
    process:
      target_id:
        plugin: migration_lookup
        migration: d6_thirdwing_media_image
        source: field_afbeeldingen_fid
        no_stub: true
  
  # Files reference DOCUMENT MEDIA ENTITIES
  field_media_documents:
    plugin: sub_process
    source: files
    process:
      target_id:
        plugin: migration_lookup
        migration: d6_thirdwing_media_document
        source: field_files_fid
        no_stub: true

  field_toegang:
    plugin: sub_process
    source: taxonomy_terms
    process:
      target_id:
        plugin: migration_lookup
        migration: d6_thirdwing_taxonomy_term
        source: tid
        no_stub: true

migration_dependencies:
  required:
    - d6_thirdwing_user
    - d6_thirdwing_taxonomy_term
    - d6_thirdwing_media_image
    - d6_thirdwing_media_document