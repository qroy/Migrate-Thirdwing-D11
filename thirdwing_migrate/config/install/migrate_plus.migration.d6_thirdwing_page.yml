id: d6_thirdwing_page
migration_group: thirdwing_d6
migration_tags:
  - 'Drupal 6'
  - 'Content'

source:
  plugin: d6_node
  node_type: pagina

destination:
  plugin: 'entity:node'
  default_bundle: page

process:
  nid: nid
  vid: vid
  type:
    plugin: default_value
    default_value: page
  title: title
  uid:
    plugin: migration_lookup
    migration: d6_thirdwing_user
    source: uid
  status: status
  created: created
  changed: changed
  
  body/value: body
  body/format:
    plugin: static_map
    source: format
    map:
      1: basic_html
      3: full_html
      6: basic_html
    default_value: basic_html
  
  # Page workflow states
  field_page_workflow:
    plugin: static_map
    source: workflow_stateid
    map:
      22: 19  # Published
      23: 20  # Recommended

migration_dependencies:
  required:
    - d6_thirdwing_user
    - d6_thirdwing_taxonomy_term
    - d6_thirdwing_media_image
    - d6_thirdwing_media_document