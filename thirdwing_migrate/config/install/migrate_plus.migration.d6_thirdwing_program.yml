id: d6_thirdwing_program
migration_group: thirdwing_d6
migration_tags:
  - 'Drupal 6'
  - 'Content'

source:
  plugin: d6_node
  node_type: programma

destination:
  plugin: 'entity:node'
  default_bundle: repertoire

process:
  nid: nid
  vid: vid
  type:
    plugin: default_value
    default_value: repertoire
  title: title
  uid:
    plugin: migration_lookup
    migration: d6_thirdwing_user
    source: uid
  status: status
  created: created
  changed: changed
  
  body/value: body
  body/format:
    plugin: default_value
    default_value: basic_html
  
  # Map program type to season field
  field_repertoire_season: field_prog_type_value
  field_repertoire_number:
    plugin: default_value
    default_value: '0'

migration_dependencies:
  required:
    - d6_thirdwing_user