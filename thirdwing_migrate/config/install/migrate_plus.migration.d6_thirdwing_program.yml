# File: thirdwing_migrate/config/install/migrate_plus.migration.d6_thirdwing_program.yml
id: d6_thirdwing_program
migration_group: thirdwing_d6
migration_tags:
  - 'Drupal 6'
  - 'Content'

label: 'D6 Program Content'

source:
  plugin: d6_thirdwing_program
  node_type: programma

destination:
  plugin: 'entity:node'
  default_bundle: programma

process:
  nid: nid
  vid: vid
  type:
    plugin: default_value
    default_value: programma
  title: title
  
  uid:
    plugin: author_lookup_with_fallback
    migration: d6_thirdwing_user
    source: uid
    fallback_uid: 1
    no_stub: true
  
  status: status
  created: created
  changed: changed
  
  body/value: body
  body/format:
    plugin: static_map
    source: format
    map:
      1: basic_html
      3: full_html
      6: basic_html
    default_value: basic_html
    bypass: true
  
  # CORRECTED: Program content uses EXACT D6 workflow labels from documentation
  # Workflow 5 (Simple Featured) - SIDs 21,22,23 OR Workflow 1 (General) - SIDs 1,2,3,4,8,9
  moderation_state:
    plugin: static_map
    source: workflow_stateid
    map:
      # Workflow 5 - Simple Featured Content states (EXACT D6 labels)
      21: aanmaak       # (aanmaak) → aanmaak
      22: gepubliceerd  # Gepubliceerd → gepubliceerd
      23: aangeraden    # Aangeraden → aangeraden
      # Workflow 1 - General Content states (EXACT D6 labels - fallback)
      1: creation       # (creation) → creation
      2: concept        # Concept → concept  
      3: gepubliceerd   # Gepubliceerd → gepubliceerd
      4: archief        # Archief → archief
      8: prullenmand    # Prullenmand → prullenmand
      9: aangeraden     # Aangeraden → aangeraden
    default_value: gepubliceerd
  
  field_datum: field_datum_value
  field_prog_type: field_prog_type_value
  
  field_locatie:
    plugin: migration_lookup
    migration: d6_thirdwing_location
    source: field_locatie_nid
    no_stub: true
  
  field_repertoire:
    plugin: sub_process
    source: repertoire_items
    process:
      target_id:
        plugin: migration_lookup
        migration: d6_thirdwing_repertoire
        source: field_repertoire_nid
        no_stub: true
  
  field_programma2:
    plugin: sub_process
    source: program_items
    process:
      target_id:
        plugin: migration_lookup
        migration: d6_thirdwing_program
        source: field_programma2_nid
        no_stub: true
  
  # Images reference IMAGE MEDIA ENTITIES
  field_media_images:
    plugin: sub_process
    source: images
    process:
      target_id:
        plugin: migration_lookup
        migration: d6_thirdwing_media_image
        source: field_afbeeldingen_fid
        no_stub: true
  
  # Files reference DOCUMENT MEDIA ENTITIES
  field_media_documents:
    plugin: sub_process
    source: files
    process:
      target_id:
        plugin: migration_lookup
        migration: d6_thirdwing_media_document
        source: field_files_fid
        no_stub: true

  field_toegang:
    plugin: sub_process
    source: taxonomy_terms
    process:
      target_id:
        plugin: migration_lookup
        migration: d6_thirdwing_taxonomy_term
        source: tid
        no_stub: true

migration_dependencies:
  required:
    - d6_thirdwing_user
    - d6_thirdwing_taxonomy_term
    - d6_thirdwing_location
    - d6_thirdwing_repertoire
    - d6_thirdwing_media_image
    - d6_thirdwing_media_document