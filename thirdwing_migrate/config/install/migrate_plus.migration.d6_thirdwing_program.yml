# FILE 10: modules/custom/thirdwing_migrate/config/install/migrate_plus.migration.d6_thirdwing_program.yml
id: d6_thirdwing_program
migration_group: thirdwing_d6
migration_tags:
  - 'Drupal 6'
  - 'Content'

label: 'D6 Programs'

source:
  plugin: d6_thirdwing_program

destination:
  plugin: 'entity:node'
  default_bundle: programma

process:
  nid: nid
  vid: vid
  type:
    plugin: default_value
    default_value: programma
  title: title
  
  uid:
    plugin: author_lookup_with_fallback
    migration: d6_thirdwing_user
    source: uid
    fallback_uid: 1
    no_stub: true
  
  status: status
  created: created
  changed: changed
  
  body/value: body
  body/format:
    plugin: static_map
    source: format
    map:
      1: basic_html
      3: full_html
      6: basic_html
    default_value: basic_html
    bypass: true
  
  # FIXED: Program-specific fields with proper _value suffix mappings
  field_datum: field_datum_value
  field_prog_type: field_prog_type_value
  
  field_locatie:
    plugin: migration_lookup
    migration: d6_thirdwing_location
    source: field_locatie_nid
    no_stub: true
  
  field_repertoire:
    plugin: sub_process
    source: repertoire_items
    process:
      target_id:
        plugin: migration_lookup
        migration: d6_thirdwing_repertoire
        source: field_repertoire_nid
        no_stub: true
  
  field_programma2:
    plugin: sub_process
    source: program_items
    process:
      target_id:
        plugin: migration_lookup
        migration: d6_thirdwing_program
        source: field_programma2_nid
        no_stub: true
  
  # FIXED: Images now reference IMAGE MEDIA ENTITIES
  field_media_images:
    plugin: sub_process
    source: images
    process:
      target_id:
        plugin: migration_lookup
        migration: d6_thirdwing_media_image
        source: field_afbeeldingen_fid
        no_stub: true
  
  # FIXED: Files now reference DOCUMENT MEDIA ENTITIES
  field_media_documents:
    plugin: sub_process
    source: files
    process:
      target_id:
        plugin: migration_lookup
        migration: d6_thirdwing_media_document
        source: field_files_fid
        no_stub: true

  field_toegang:
    plugin: sub_process
    source: taxonomy_terms
    process:
      target_id:
        plugin: migration_lookup
        migration: d6_thirdwing_taxonomy_term
        source: tid
        no_stub: true

migration_dependencies:
  required:
    - d6_thirdwing_user
    - d6_thirdwing_taxonomy_term
    - d6_thirdwing_location
    - d6_thirdwing_repertoire
    - d6_thirdwing_media_image
    - d6_thirdwing_media_document