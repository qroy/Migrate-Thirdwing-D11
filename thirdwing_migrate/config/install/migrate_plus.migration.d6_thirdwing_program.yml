id: d6_thirdwing_program
migration_group: thirdwing_d6
migration_tags:
  - 'Drupal 6'
  - 'Content'

label: 'D6 Program Content'

source:
  plugin: d6_thirdwing_program

destination:
  plugin: 'entity:node'
  default_bundle: programma

process:
  nid: nid
  vid: vid
  type:
    plugin: default_value
    default_value: programma
  title: title
  
  uid:
    plugin: author_lookup_with_fallback
    migration: d6_thirdwing_user
    source: uid
    fallback_uid: 1
    no_stub: true
  
  status: status
  created: created
  changed: changed
  
  body/value: body
  body/format:
    plugin: static_map
    source: format
    map:
      1: basic_html
      3: full_html
      6: basic_html
    default_value: basic_html
    bypass: true
  
  # FIXED: Program-specific fields with proper _value suffix mappings
  field_program_type: field_program_type_value
  field_program_volgorde: field_program_volgorde_value
  field_program_duur: field_program_duur_value
  field_program_beschrijving: field_program_beschrijving_value
  field_program_bijzonderheden: field_program_bijzonderheden_value
  
  # FIXED: Related content references
  field_gerelateerd_repertoire:
    plugin: migration_lookup
    migration: d6_thirdwing_repertoire
    source: field_repertoire_nid
    no_stub: true
  
  field_gerelateerd_activiteit:
    plugin: migration_lookup
    migration: d6_thirdwing_activity
    source: field_activiteit_nid
    no_stub: true
  
  field_programma2:
    plugin: sub_process
    source: program_items
    process:
      target_id:
        plugin: migration_lookup
        migration: d6_thirdwing_program
        source: field_programma2_nid
        no_stub: true
  
  # Images reference IMAGE MEDIA ENTITIES
  field_media_images:
    plugin: sub_process
    source: images
    process:
      target_id:
        plugin: migration_lookup
        migration: d6_thirdwing_media_image
        source: field_afbeeldingen_fid
        no_stub: true
  
  # Files reference DOCUMENT MEDIA ENTITIES
  field_media_documents:
    plugin: sub_process
    source: files
    process:
      target_id:
        plugin: migration_lookup
        migration: d6_thirdwing_media_document
        source: field_files_fid
        no_stub: true

  field_toegang:
    plugin: sub_process
    source: taxonomy_terms
    process:
      target_id:
        plugin: migration_lookup
        migration: d6_thirdwing_taxonomy_term
        source: tid
        no_stub: true

migration_dependencies:
  required:
    - d6_thirdwing_user
    - d6_thirdwing_taxonomy_term
    - d6_thirdwing_repertoire
    - d6_thirdwing_activity
    - d6_thirdwing_media_image
    - d6_thirdwing_media_document