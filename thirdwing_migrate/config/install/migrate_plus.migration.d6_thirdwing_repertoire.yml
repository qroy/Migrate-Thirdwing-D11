id: d6_thirdwing_repertoire
migration_group: thirdwing_d6
migration_tags:
  - 'Drupal 6'
  - 'Content'

source:
  plugin: d6_thirdwing_repertoire

destination:
  plugin: 'entity:node'
  default_bundle: repertoire

process:
  nid: nid
  vid: vid
  type:
    plugin: default_value
    default_value: repertoire
  title: title
  uid:
    plugin: migration_lookup
    migration: d6_thirdwing_user
    source: uid
  status: status
  created: created
  changed: changed
  
  body/value: body
  body/format:
    plugin: default_value
    default_value: basic_html
  
  # Repertoire-specific fields
  field_repertoire_number: field_audio_nummer_value
  field_repertoire_season: field_audio_seizoen_value
  field_repertoire_genre: field_rep_genre_value
  field_repertoire_active: field_klapper_value
  field_repertoire_performer: field_rep_uitv_value
  field_repertoire_performer_year: field_rep_uitv_jaar_value
  field_repertoire_composer: field_rep_componist_value
  field_repertoire_composer_year: field_rep_componist_jaar_value
  field_repertoire_arranger: field_rep_arr_value
  field_repertoire_arranger_year: field_rep_arr_jaar_value

migration_dependencies:
  required:
    - d6_thirdwing_user