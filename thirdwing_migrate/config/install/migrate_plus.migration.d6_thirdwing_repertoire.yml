id: d6_thirdwing_repertoire
migration_group: thirdwing_d6
migration_tags:
  - 'Drupal 6'
  - 'Content'

source:
  plugin: d6_thirdwing_repertoire

destination:
  plugin: 'entity:node'
  default_bundle: repertoire

process:
  nid: nid
  vid: vid
  type:
    plugin: default_value
    default_value: repertoire
  title: title
  uid:
    plugin: migration_lookup
    migration: d6_thirdwing_user
    source: uid
  status: status
  created: created
  changed: changed
  
  body/value: body
  body/format:
    plugin: static_map
    source: format
    map:
      1: basic_html
      3: full_html
      6: basic_html
    default_value: basic_html
  
  # Repertoire-specific fields - using exact D6 field names
  field_componist: field_rep_componist_value
  field_arrangeur: field_rep_arr_value
  field_toonsoort: field_rep_toonsoort_value
  field_tempo: field_rep_tempo_value
  field_moeilijkheidsgraad: field_rep_moeilijkheid_value
  
  # Audio and sheet music files
  field_audio:
    plugin: sub_process
    source: audio_files
    process:
      target_id:
        plugin: migration_lookup
        migration: d6_thirdwing_media_audio
        source: audio_fid
  
  field_partituur:
    plugin: sub_process
    source: sheet_music_files
    process:
      target_id:
        plugin: migration_lookup
        migration: d6_thirdwing_media_sheet_music
        source: partituur_fid

migration_dependencies:
  required:
    - d6_thirdwing_user
    - d6_thirdwing_media_audio
    - d6_thirdwing_media_sheet_music