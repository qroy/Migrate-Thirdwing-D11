# File: modules/custom/thirdwing_migrate/config/install/migrate_plus.migration.d6_thirdwing_repertoire.yml
id: d6_thirdwing_repertoire
migration_group: thirdwing_d6
migration_tags:
  - 'Drupal 6'
  - 'Content'

source:
  plugin: d6_thirdwing_repertoire

destination:
  plugin: 'entity:node'
  default_bundle: repertoire

process:
  nid: nid
  vid: vid
  type:
    plugin: default_value
    default_value: repertoire
  title: title
  uid:
    plugin: author_lookup_with_fallback
    migration: d6_thirdwing_user
    source: uid
    fallback_uid: 1
  status: status
  created: created
  changed: changed
  
  body/value: body
  body/format:
    plugin: static_map
    source: format
    map:
      1: basic_html
      3: full_html
      6: basic_html
    default_value: basic_html
  
  # CORRECTED: Using actual D6 field names
  field_rep_componist: field_rep_componist_value
  field_rep_componist_jaar: field_rep_componist_jaar_value
  field_rep_arr: field_rep_arr_value
  field_rep_arr_jaar: field_rep_arr_jaar_value
  field_rep_uitv: field_rep_uitv_value
  field_rep_uitv_jaar: field_rep_uitv_jaar_value
  field_rep_genre: field_rep_genre_value
  field_rep_sinds: field_rep_sinds_value
  
  # Audio cataloging fields (actual D6 fields)
  field_audio_nummer: field_audio_nummer_value
  field_audio_seizoen: field_audio_seizoen_value
  field_klapper: field_klapper_value
  
  # FIXED: Sheet music files now reference DOCUMENT MEDIA ENTITIES
  field_partij_band:
    plugin: sub_process
    source: partij_band_files
    process:
      target_id:
        plugin: migration_lookup
        migration: d6_thirdwing_media_document
        source: field_partij_band_fid
        no_stub: true
  
  field_partij_koor_l:
    plugin: sub_process
    source: partij_koor_files
    process:
      target_id:
        plugin: migration_lookup
        migration: d6_thirdwing_media_document
        source: field_partij_koor_l_fid
        no_stub: true
  
  field_partij_tekst:
    plugin: sub_process
    source: partij_tekst_files
    process:
      target_id:
        plugin: migration_lookup
        migration: d6_thirdwing_media_document
        source: field_partij_tekst_fid
        no_stub: true
  
  # FIXED: MP3 audio files now reference AUDIO MEDIA ENTITIES
  field_mp3:
    plugin: sub_process
    source: mp3_files
    process:
      target_id:
        plugin: migration_lookup
        migration: d6_thirdwing_media_audio
        source: field_mp3_fid
        no_stub: true

  # FIXED: Images now reference IMAGE MEDIA ENTITIES
  field_afbeeldingen:
    plugin: sub_process
    source: images
    process:
      target_id:
        plugin: migration_lookup
        migration: d6_thirdwing_media_image
        source: field_afbeeldingen_fid
        no_stub: true

migration_dependencies:
  required:
    - d6_thirdwing_user
    - d6_thirdwing_media_document
    - d6_thirdwing_media_audio
    - d6_thirdwing_media_image