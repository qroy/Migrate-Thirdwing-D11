id: d6_thirdwing_taxonomy_term
label: 'Taxonomy Terms'
migration_group: thirdwing_d6
migration_tags:
  - 'Drupal 6'
  - 'Content'

source:
  plugin: d6_thirdwing_taxonomy_term
  key: migrate

destination:
  plugin: 'entity:taxonomy_term'

process:
  tid: tid
  vid:
    plugin: migration_lookup
    migration: d6_thirdwing_taxonomy_vocabulary
    source: vid
    no_stub: true
  name: name
  description:
    plugin: default_value
    source: description
    default_value: ""
  weight:
    plugin: default_value
    source: weight
    default_value: 0
  parent:
    plugin: migration_lookup
    migration: d6_thirdwing_taxonomy_term
    source: parent
    no_stub: true

migration_dependencies:
  required:
    - d6_thirdwing_taxonomy_vocabulary
        plugin: migration_lookup
        migration: d6_thirdwing_media_document
        source: field_files_fid
        no_stub: true

  field_toegang:
    plugin: sub_process
    source: taxonomy_terms
    process:
      target_id:
        plugin: migration_lookup
        migration: d6_thirdwing_taxonomy_term
        source: tid
        no_stub: true

migration_dependencies:
  required:
    - d6_thirdwing_user
    - d6_thirdwing_taxonomy_term
    - d6_thirdwing_location
    - d6_thirdwing_program
    - d6_thirdwing_media_image
    - d6_thirdwing_media_document