# File: thirdwing_migrate/config/install/workflows.workflow.thirdwing_activiteit.yml
# FIXED: Updated to use standard content moderation state IDs while keeping Dutch labels

langcode: nl
status: true
dependencies:
  module:
    - content_moderation
id: thirdwing_activiteit
label: 'Thirdwing Activiteit Workflow'
type: content_moderation
type_settings:
  states:
    draft:
      label: '(aanmaak)'
      published: false
      default_revision: false
      weight: -5
    published:
      label: 'Actief'
      published: true
      default_revision: true
      weight: 0
    archived:
      label: 'Verlopen'
      published: false
      default_revision: true
      weight: 1
    inactive:
      label: 'Inactief'
      published: false
      default_revision: false
      weight: 2
  transitions:
    publish:
      label: 'Activeren'
      from:
        - draft
        - archived
        - inactive
      to: published
      weight: 0
    archive:
      label: 'Laten verlopen'
      from:
        - published
        - inactive
      to: archived
      weight: 1
    deactivate:
      label: 'Deactiveren'
      from:
        - draft
        - published
        - archived
      to: inactive
      weight: 2
    create_new_draft:
      label: 'Nieuwe versie aanmaken'
      from:
        - published
        - archived
      to: draft
      weight: 3