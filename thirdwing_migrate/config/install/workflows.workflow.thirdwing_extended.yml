# File: thirdwing_migrate/config/install/workflows.workflow.thirdwing_extended.yml
# FIXED: Updated to use standard content moderation state IDs while keeping Dutch labels

langcode: nl
status: true
dependencies:
  module:
    - content_moderation
id: thirdwing_extended
label: 'Thirdwing Uitgebreide Workflow'
type: content_moderation
type_settings:
  states:
    draft:
      label: '(aanmaak)'
      published: false
      default_revision: false
      weight: -6
    review:
      label: 'Concept'
      published: false
      default_revision: false
      weight: -5
    trash:
      label: 'Prullenmand'
      published: false
      default_revision: false
      weight: -4
    featured:
      label: 'Aangeraden'
      published: true
      default_revision: true
      weight: 0
    archived:
      label: 'Archief'
      published: false
      default_revision: true
      weight: 1
    no_archive:
      label: 'Geen Archief'
      published: true
      default_revision: true
      weight: 2
    published:
      label: 'Gepubliceerd'
      published: true
      default_revision: true
      weight: 3
  transitions:
    create_new_draft:
      label: 'Nieuwe versie aanmaken'
      from:
        - published
        - featured
        - archived
        - no_archive
      to: draft
      weight: 0
    submit_for_review:
      label: 'Naar concept'
      from:
        - draft
        - trash
      to: review
      weight: 1
    archive:
      label: 'Archiveren'
      from:
        - draft
        - review
        - featured
        - no_archive
        - trash
        - published
      to: archived
      weight: 2
    feature:
      label: 'Aanbevelen'
      from:
        - draft
        - review
        - archived
        - no_archive
        - trash
        - published
      to: featured
      weight: 3
    mark_no_archive:
      label: 'Geen archief markeren'
      from:
        - draft
        - review
        - archived
        - featured
        - trash
        - published
      to: no_archive
      weight: 4
    move_to_trash:
      label: 'Naar prullenmand'
      from:
        - draft
        - review
        - archived
        - featured
        - no_archive
        - published
      to: trash
      weight: 5
    publish:
      label: 'Publiceren'
      from:
        - draft
        - review
        - archived
        - featured
        - no_archive
        - trash
      to: published
      weight: 6