# FIXED: Updated to use standard content moderation state IDs while keeping Dutch labels

langcode: nl
status: true
dependencies:
  module:
    - content_moderation
id: thirdwing_simple
label: 'Thirdwing Eenvoudige Workflow'
type: content_moderation
type_settings:
  states:
    draft:
      label: '(aanmaak)'
      published: false
      default_revision: false
      weight: -5
    published:
      label: 'Gepubliceerd'
      published: true
      default_revision: true
      weight: 0
    featured:
      label: 'Aangeraden'
      published: true
      default_revision: true
      weight: 1
  transitions:
    publish:
      label: 'Publiceren'
      from:
        - draft
      to: published
      weight: 0
    feature:
      label: 'Aanbevelen'
      from:
        - draft
        - published
      to: featured
      weight: 1
    unfeature:
      label: 'Terug naar gepubliceerd'
      from:
        - featured
      to: published
      weight: 2
    create_new_draft:
      label: 'Nieuwe versie aanmaken'
      from:
        - published
        - featured
      to: draft
      weight: 3