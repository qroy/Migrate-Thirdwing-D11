id: thirdwing_file
label: 'Files'
migration_group: thirdwing
migration_tags:
  - Drupal 6
  - Files

source:
  plugin: d6_file
  # Optioneel: scheme: 'public://'
  
process:
  fid: fid
  filename: filename
  
  # File URI - converteer D6 files naar D11 structuur
  uri:
    plugin: file_copy
    source:
      - filepath
      - filepath
  
  filemime: filemime
  filesize: filesize
  status: status
  created: timestamp
  changed: timestamp
  
  uid:
    plugin: migration_lookup
    migration: thirdwing_user
    source: uid

destination:
  plugin: entity:file

migration_dependencies:
  required:
    - thirdwing_user
  optional: []
