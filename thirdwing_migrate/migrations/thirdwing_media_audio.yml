id: thirdwing_media_audio
label: 'Media: Audio (was: Audio content type)'
migration_group: thirdwing
migration_tags:
  - Drupal 6
  - Media

source:
  # Van node type 'audio' naar media
  plugin: d6_node
  node_type: audio
  
process:
  # Gebruik nid als basis voor mid
  mid: nid
  
  bundle:
    plugin: default_value
    default_value: audio
  
  uid:
    plugin: migration_lookup
    migration: thirdwing_user
    source: uid
  
  # Titel van de node wordt media naam
  name: title
  
  created: created
  changed: changed
  status: status
  
  # Hoofd audio bestand
  field_media_audio_file/target_id:
    plugin: migration_lookup
    migration: thirdwing_file
    source: field_mp3/0/fid
  
  field_media_audio_file/display:
    plugin: default_value
    default_value: 1
  
  # Custom metadata velden
  field_repertoire:
    plugin: migration_lookup
    migration: thirdwing_node_repertoire
    source: field_repertoire
  
  field_media_uitvoerende: field_audio_uitvoerende
  
  field_media_type: field_audio_type
  
  field_datum:
    plugin: sub_process
    source: field_datum
    process:
      value:
        plugin: format_date
        source: value
        from_format: 'Y-m-d H:i:s'
        to_format: 'Y-m-d\TH:i:s'
  
  field_media_bijzonderheden: field_audio_bijz
  
  field_activiteit:
    plugin: migration_lookup
    migration: thirdwing_node_activiteit
    source: field_ref_activiteit
  
  # Toegang taxonomy
  field_toegang:
    plugin: sub_process
    source: taxonomy
    process:
      target_id:
        plugin: migration_lookup
        migration: thirdwing_taxonomy_toegang
        source: tid

destination:
  plugin: entity:media
  default_bundle: audio
  overwrite_properties:
    - name
    - field_media_audio_file
    - field_repertoire
    - field_media_uitvoerende
    - field_media_type
    - field_datum
    - field_media_bijzonderheden
    - field_activiteit
    - field_toegang
    - status
    - changed

migration_dependencies:
  required:
    - thirdwing_user
    - thirdwing_file
    - thirdwing_taxonomy_toegang
  optional:
    - thirdwing_node_repertoire
    - thirdwing_node_activiteit
