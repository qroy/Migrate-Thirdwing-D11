id: thirdwing_media_video
label: 'Media: Remote Video (was: Video content type)'
migration_group: thirdwing
migration_tags:
  - Drupal 6
  - Media

source:
  # Van node type 'video' naar media
  plugin: d6_node
  node_type: video
  
process:
  mid: nid
  
  bundle:
    plugin: default_value
    default_value: remote_video
  
  uid:
    plugin: migration_lookup
    migration: thirdwing_user
    source: uid
  
  name: title
  
  created: created
  changed: changed
  status: status
  
  # Hoofd video veld (embedded video URL)
  field_media_oembed_video: field_video
  
  # Custom metadata velden
  field_repertoire:
    plugin: migration_lookup
    migration: thirdwing_node_repertoire
    source: field_repertoire
  
  field_audio_uitvoerende: field_audio_uitvoerende
  
  field_audio_type: field_audio_type
  
  field_datum:
    plugin: sub_process
    source: field_datum
    process:
      value:
        plugin: format_date
        source: value
        from_format: 'Y-m-d H:i:s'
        to_format: 'Y-m-d\TH:i:s'
  
  field_ref_activiteit:
    plugin: migration_lookup
    migration: thirdwing_node_activiteit
    source: field_ref_activiteit
  
  # Toegang taxonomy
  field_toegang:
    plugin: sub_process
    source: taxonomy
    process:
      target_id:
        plugin: migration_lookup
        migration: thirdwing_taxonomy_toegang
        source: tid

destination:
  plugin: entity:media
  default_bundle: remote_video
  overwrite_properties:
    - name
    - field_media_oembed_video
    - field_repertoire
    - field_audio_uitvoerende
    - field_audio_type
    - field_datum
    - field_ref_activiteit
    - field_toegang
    - status
    - changed

migration_dependencies:
  required:
    - thirdwing_user
    - thirdwing_taxonomy_toegang
  optional:
    - thirdwing_node_repertoire
    - thirdwing_node_activiteit
