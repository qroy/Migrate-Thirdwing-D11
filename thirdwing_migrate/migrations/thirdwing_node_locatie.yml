id: thirdwing_node_locatie
label: 'Content: Locatie'
migration_group: thirdwing
migration_tags:
  - Drupal 6
  - Content

source:
  plugin: d6_node
  node_type: locatie
  
process:
  nid: nid
  vid: vid
  type:
    plugin: default_value
    default_value: locatie
  
  langcode:
    plugin: default_value
    default_value: nl
  
  title: title
  
  uid:
    plugin: migration_lookup
    migration: thirdwing_user
    source: uid
  
  status: status
  created: created
  changed: changed
  promote: promote
  sticky: sticky
  
  # Body veld
  body/value: body
  body/format:
    plugin: default_value
    default_value: basic_html
  body/summary: teaser
  
  # Locatie velden (uit chat history - mogelijk adres, postcode, plaats, land velden)
  # Deze moeten nog aangevuld worden met de exacte field names uit D6
  
  # Toegang taxonomy
  field_toegang:
    plugin: sub_process
    source: taxonomy
    process:
      target_id:
        plugin: migration_lookup
        migration: thirdwing_taxonomy_toegang
        source: tid

destination:
  plugin: entity:node
  default_bundle: locatie
  overwrite_properties:
    - title
    - body
    - uid
    - status
    - created
    - changed

migration_dependencies:
  required:
    - thirdwing_user
  optional:
    - thirdwing_taxonomy_toegang
