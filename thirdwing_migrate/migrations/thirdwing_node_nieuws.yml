id: thirdwing_node_nieuws
label: 'Content: Nieuws'
migration_group: thirdwing
migration_tags:
  - Drupal 6
  - Content

source:
  plugin: d6_node
  node_type: nieuws
  
process:
  nid: nid
  vid: vid
  type:
    plugin: default_value
    default_value: nieuws
  
  langcode:
    plugin: default_value
    default_value: nl
  
  title: title
  
  uid:
    plugin: migration_lookup
    migration: thirdwing_user
    source: uid
  
  status: status
  created: created
  changed: changed
  promote: promote
  sticky: sticky
  
  # Workflow state mapping (Workflow 1)
  moderation_state:
    plugin: workflow_state_mapper
    source: workflow_stamp
  
  # Body veld
  body/value: body
  body/format:
    plugin: default_value
    default_value: basic_html
  body/summary: teaser
  
  # Datum
  field_datum:
    plugin: sub_process
    source: field_datum
    process:
      value:
        plugin: format_date
        source: value
        from_format: 'Y-m-d H:i:s'
        to_format: 'Y-m-d\TH:i:s'
  
  # Afbeeldingen (Media Image)
  field_afbeeldingen:
    plugin: sub_process
    source: field_afbeeldingen
    process:
      target_id:
        plugin: migration_lookup
        migration: thirdwing_media_image
        source: fid
  
  # Bestanden
  field_files:
    plugin: sub_process
    source: field_files
    process:
      target_id:
        plugin: migration_lookup
        migration: thirdwing_media_document_general
        source: fid
  
  # Activiteit referentie
  field_activiteit:
    plugin: migration_lookup
    migration: thirdwing_node_activiteit
    source: field_ref_activiteit
  
  # Toegang taxonomy
  field_toegang:
    plugin: sub_process
    source: taxonomy
    process:
      target_id:
        plugin: migration_lookup
        migration: thirdwing_taxonomy_toegang
        source: tid

destination:
  plugin: entity:node
  default_bundle: nieuws
  overwrite_properties:
    - title
    - body
    - uid
    - status
    - created
    - changed
    - field_datum
    - field_afbeeldingen
    - field_files
    - field_activiteit

migration_dependencies:
  required:
    - thirdwing_user
    - thirdwing_taxonomy_toegang
  optional:
    - thirdwing_media_image
    - thirdwing_media_document_general
    - thirdwing_node_activiteit
