  #   source: field_images
  #   process:
  #     target_id:
  #       plugin: migration_lookup
  #       migration: thirdwing_media_image
  #       source: fid

destination:
  plugin: entity:node
  default_bundle: pagina
  overwrite_properties:
    - title
    - body
    - uid
    - status
    - created
    - changed

migration_dependencies:
  required:
    - thirdwing_user
  optional:
    - thirdwing_taxonomy_toegang
    - thirdwing_media_image
    - thirdwing_media_document_general
