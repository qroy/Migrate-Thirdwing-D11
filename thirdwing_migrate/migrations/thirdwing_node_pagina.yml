id: thirdwing_node_pagina
label: 'Content: Pagina'
migration_group: thirdwing
migration_tags:
  - Drupal 6
  - Content

source:
  plugin: d6_node
  node_type: pagina
  
process:
  nid: nid
  vid: vid
  type:
    plugin: default_value
    default_value: pagina
  
  langcode:
    plugin: default_value
    default_value: nl
  
  title: title
  
  uid:
    plugin: migration_lookup
    migration: thirdwing_user
    source: uid
  
  status: status
  created: created
  changed: changed
  promote: promote
  sticky: sticky
  
  # Body veld
  body/value: body
  body/format:
    plugin: default_value
    default_value: basic_html
  body/summary: teaser
  
  # Afbeeldingen
  field_afbeeldingen:
    plugin: sub_process
    source: field_afbeeldingen
    process:
      target_id:
        plugin: migration_lookup
        migration: thirdwing_media_image
        source: fid
  
  # Bestanden
  field_files:
    plugin: sub_process
    source: field_files
    process:
      target_id:
        plugin: migration_lookup
        migration: thirdwing_media_document_general
        source: fid
  
  # Toegang taxonomy
